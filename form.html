<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form>
     <label for="fname">First name :</label>                                             
    <input type="text" name="fname" id="fname"><br><br>
    <label for="lname">Last name :</label>
    <input type="text" name="lname" id="lname"><br><br>

    <label for="Email">Email :</label>
    <input type="Email" name="Email" id="Email"><br><br>
     
    <label for="pass">password :</label>
    <input type="password" name="pass" id="pass"><br><br>
    <label for="DOB">DOB :</label>
    <input type="date" name="DOB" id="DOB"><br><br>
    <label for="Phone">Phone :</label>
    <input type="number" name="Phone" id="Phone"><br><br>
    <label for="Age">Age :</label>
    <input type="number" name="Age" id="Age"><br><br>
    <label for="color">color:</label>
    <input type="color" name="color" id="color"><br><br>
    <label for="degree">Degree : </label>
    <select name="degree" id="degree">

    <option value="">Btech</option>
    <option value="">Mtech</option>
    <option value="">MCA</option>
    <option value="">MBA</option>
    <option value="">BBA</option>
    <option value="">BCA</option>

    </select><br><br>
    <label for="gender">Gender :</label>
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Male">
    <label for="Female">Female :</label>
     <input type="radio" name="gender" id="Female"><br><br>
     <label for="Hobbies">Hobbies :</label>
     <label for="cricket">cricket</label>
     <input type="checkbox" name="cricket" id="cricket">
     <label for="Reading">Reading</label>
     <input type="checkbox" name="Reading" id="Reading">
     
     <label for="Music">Music</label>
     <input type="checkbox" name="Music" id="Music"><br><br>
     <label for="message">message :</label>
     <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
     <label for="Browsers"> Browsers :</label>
     <input list="Browsers" name="Browsers">
     <datalist id="Browsers">
      <option value="Internet explorer">
     
        <option value="Internet explorer">
        
       <option value="Internet explorer">
       <option value="safari">
      <option value="google chromo">

      <option value="firefox">

     </datalist><br><br>
      <label for="upload">upload ur files</label>
      <input type="file" name="file" id="file"multiple>
      <input type="submit" value="send">
      <input type="reset" value="clear">



    </form>
</body>
</html>
